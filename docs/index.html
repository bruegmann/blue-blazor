<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Blue Blazor</title>
        <base href="/blue-blazor/" />

        <link rel="icon" href="images/favicon.ico" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta
            name="description"
            content="UI library for Blazor using Custom Components and Bootstrap"
        />
        <link rel="apple-touch-icon" href="blue-iOS-Default-83.5x83.5@4x.png" />
        <link rel="manifest" href="images/manifest.json" />

        <link href="css/app.css" rel="stylesheet" />
        <link href="lib/prism.css" rel="stylesheet" />
        <link
            href="lib/prism-dark.css"
            rel="stylesheet"
            media="(prefers-color-scheme: dark)"
        />

        <link href="BlueBlazor.Docs.styles.css" rel="stylesheet" />
        <link rel="stylesheet" href="css/docs.css" />

        <link rel="stylesheet" href="_content/BlueBlazor/inter/web/inter.css" />

        <!-- Start Single Page Apps for GitHub Pages -->
        <script type="text/javascript">
            // Single Page Apps for GitHub Pages
            // MIT License
            // https://github.com/rafgraph/spa-github-pages
            // This script checks to see if a redirect is present in the query string,
            // converts it back into the correct url and adds it to the
            // browser's history using window.history.replaceState(...),
            // which won't cause the browser to attempt to load the new url.
            // When the single page app is loaded further down in this file,
            // the correct url will be waiting in the browser's history for
            // the single page app to route accordingly.
            ;(function (l) {
                if (l.search[1] === "/") {
                    var decoded = l.search
                        .slice(1)
                        .split("&")
                        .map(function (s) {
                            return s.replace(/~and~/g, "&")
                        })
                        .join("?")
                    window.history.replaceState(
                        null,
                        null,
                        l.pathname.slice(0, -1) + decoded + l.hash
                    )
                }
            })(window.location)
        </script>
        <!-- End Single Page Apps for GitHub Pages -->
    </head>

    <body style="--blue-header-title-image-size: 1.6rem">
        <div id="app">
            <div
                class="card rounded-5 d-inline-flex flex-column align-items-center position-absolute p-5 shadow-lg"
                style="left: 50%; top: 50%; transform: translate(-50%, -50%)"
            >
                <div class="d-flex align-items-center mb-3 gap-2">
                    <img
                        src="images/blue.svg"
                        style="width: 2rem; height: 2rem"
                        alt="Blue Blazor logo"
                    />
                    <h1>Blue Blazor</h1>
                </div>

                <div class="progress w-100 mb-1" role="progressbar">
                    <div
                        class="progress-bar"
                        style="width: var(--blazor-load-percentage)"
                    ></div>
                </div>
                <span role="status">Loading...</span>
            </div>
        </div>

        <div id="blazor-error-ui">
            An unhandled error has occurred.
            <a href="" class="reload">Reload</a>
            <a class="dismiss">🗙</a>
        </div>
        <script src="_framework/blazor.webassembly.js"></script>
        <script src="_content/BlueBlazor/js/all.bundle.js"></script>
    </body>
</html>
